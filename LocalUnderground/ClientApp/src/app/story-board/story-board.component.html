<div class="container-fluid">
  <!-- <form [formGroup]="storyBoardForm" (ngSubmit)="save()"> -->
  <form [formGroup]="storyBoardForm" >

    <div class="row">
      <div class="col-lg-12">
        <h2>Story Board</h2>
      </div>
    </div>
    <div class="row">
      <!-- <ng-template ngFor let-widget [ngForOf]="model.widgets">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-3">
            {{widget}}
          </div>
        </div>
      </ng-template> -->

      <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let textWidget of textWidgets; let i = index;" (cdkDragStarted)="handleDragStart($event)" cdkDrag>
          {{textWidget.sort}}
          <text-widget [model]="textWidget" (isDeleted)="onWidgetDelete($event)"></text-widget>
          <!-- <text-widget [submitted]="submitted" [control]="textWidgetControl">
          </text-widget> -->

        </div>
        <div class="example-box" *ngFor="let imageWidget of imageWidgets; let i = index;" (cdkDragStarted)="handleDragStart($event)" cdkDrag>
          {{imageWidget.sort}}
          <image-widget [model]="imageWidget" ></image-widget>
          <!-- <text-widget [submitted]="submitted" [control]="textWidgetControl">
          </text-widget> -->

        </div>
      </div>
      <button (click)="createTextWidget()">Add Text Body</button>
      <button (click)="createImageWidget()">Add Image</button>
      <button (click)="saveAll()">Save All</button>

    </div>
    <!-- <button type="submit" class="btn btn-primary">Save</button> -->
  </form>

</div>
