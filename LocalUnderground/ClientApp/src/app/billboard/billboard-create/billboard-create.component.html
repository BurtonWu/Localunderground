<div class="container-fluid">
  <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
          <form [formGroup]="billboardForm" (ngSubmit)="create()">
              <div class="form-group">
                <label>Image Url</label>
                <input type="username" class="form-control" formControlName="title">
                <div *ngIf="submitted && imageUrlControl.errors?.required" class="alert alert-danger" >This field is required</div>
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" formControlName="description"></textarea>
                <div *ngIf="submitted && descriptionControl.errors?.required" class="alert alert-danger" >This field is required</div>
              </div>
              <!-- <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div> -->
              <dnd></dnd>
              <button type="submit" class="btn btn-primary">Create</button>
            </form>
      </div>
  </div>
</div>
