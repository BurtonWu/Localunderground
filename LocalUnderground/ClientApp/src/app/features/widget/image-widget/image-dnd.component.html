<div>
    <input type="file" multiple (change)="imageUploadHandler($event.target.files)" accept="image/*" />
</div>
<div>
    <div cdkDropList (cdkDropListDropped)="drop($event)">
        <div *ngFor="let model of models; let i = index;" (cdkDragStarted)="handleDragStart($event)" cdkDrag>
            {{model?.sort}}
            <div class="example-handle" cdkDragHandle>
                <i style="content: url(../../assets/images/arrows-move.svg)"></i>
            </div>
            <div>
                <button class="btn btn-danger" (click)="delete(i)">Delete</button>
            </div>
            <div>
                <img style="height: 100px; width: 100px" *ngIf="model" [src]="model.base64ImageData" />
            </div>
        </div>
    </div>
</div>
