<layout>
  <div class="row">
    <div class="col-lg-3">
      <h1>Story Board</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <form [formGroup]="storyBoardForm" (ngSubmit)="create()">
        <div class="form-group">
          <label>Cover Portrait</label>
          <input type="file" (change)="imageUploadHandler($event.target.files)" accept="image/*" />
          <img style="height: 100px; width: 100px" *ngIf="coverPortrait" [src]="coverPortrait" />
        </div>

        <div class="form-group">
          <label>Title</label>
          <textarea class="form-control" formControlName="title" placeholder="Title..."></textarea>
          <div *ngIf="submitted && title.errors?.required" class="alert alert-danger">This field is
            required</div>
        </div>
        <div class="form-group">
          <label>Synopsis</label>
          <textarea class="form-control" formControlName="synopsis" placeholder="Synopsis..."></textarea>
          <div *ngIf="submitted && synopsis.errors?.required" class="alert alert-danger">This field
            is required</div>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Category</mat-label>
              <mat-select formControlName="category">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let category of categories" [value]="category">
                  {{category.categoryName}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="category.errors?.required">Please choose a category.</mat-error>
              <!-- <mat-hint>{{animalControl.value?.sound}}</mat-hint> -->
            </mat-form-field>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>
</layout>
