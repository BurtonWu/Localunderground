<layout>
  <div class="row">
    <div class="col-4">
      <div class="list-group" *ngFor="let model of models; let i = index">
        <a class="list-group-item list-group-item-action" [class.active]="model.selected" (click)="activateModel(i)">{{model.title}}</a>
      </div>
    </div>
    <div class="col-8">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active">
          <div *ngIf="selectedModel">
            <story-board-card-info [model]="selectedModel" (deleteStoryBoardEvent)="deleteStoryBoard($event)"></story-board-card-info>
          </div>
        </div>
      </div>
    </div>
  </div>
</layout>
