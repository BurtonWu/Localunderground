<div class="card" style="width: 18rem;">
  <img *ngIf="model?.coverPortrait" class="card-img-top"  [src]="model.coverPortrait">
  <div class="card-body">
    <h5 class="card-title">{{model?.title}}</h5>
    <p class="card-text">{{model?.synopsis}}</p>
  </div>
  <div class="card-footer">
    <small class="text-muted">{{model?.storyBoardId}}</small>
  </div>
</div>
