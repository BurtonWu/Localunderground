<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="formGroup">
    <div class="form-group">
      <label for="body">Body</label>
      <div class="input-group">
        <textarea class="form-control" formControlName="body" placeholder="body..."></textarea>
        <div *ngIf="submitted && bodyControl.errors?.required" class="alert alert-danger">At least 1 character is required.
        </div>
        <!-- <div *ngIf="submitted && synopsis.errors?.minlength" class="alert alert-danger">At least 1 character is required.</div>
        </div> -->
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
</div>
