<div class="container-fluid">
    <div class="row">
      <div class="col-lg-3">
        <h1>Story Board List</h1>
      </div>
    </div>
    <ng-template ngFor let-storyBoardCore [ngForOf]="storyBoardCores">
      <div class="row">
          <div class="col-lg-12">
            <story-board [model]="storyBoardCore"></story-board>
            <button class="btn btn-danger" (click)="delete(storyBoardCore.id)">Delete</button>
          </div>
      </div>
    </ng-template>
  </div>
