<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <input type="file" multiple (change)="imageUploadHandler($event.target.files)" accept="image/*"/>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let image of images">
            <div class="col-sm-4">
                <img style="height: 100px; width: 100px" *ngIf="image" [src]="image" />
            </div>
        </div>
    </div>
</div>
