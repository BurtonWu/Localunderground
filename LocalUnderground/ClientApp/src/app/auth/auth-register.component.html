<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                    <label>Username</label>
                    <input type="username" class="form-control" formControlName="username">
                    <div *ngIf="submitted && usernameControl.errors?.required" class="alert alert-danger">This field is required</div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <div *ngIf="submitted && emailControl.errors?.required" class="alert alert-danger">This field is required</div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div *ngIf="submitted && passwordControl.errors?.required" class="alert alert-danger">This field is required</div>
                </div>
                <!-- <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
